<html>
	<head>
		<title>Matching Faces Awesome Game</title>
		<style>
			img {
				position: absolute;
			}
			div {
				position: absolute;
				width: 400px;
				height: 400px;
			}
			#rightSide {
				left: 400px;
				border-left: 2px solid;
			}
		</style>
	</head>
	<body>
		<h1>Matching Faces Awesome Game</h1>
		<p>Find and click on the extra smiling face on the left side.</p>
		<div id="leftSide">
		</div>
		<div id="rightSide">
		</div>
		<script>
			var numberOfFaces = 5;
			var theLeftSide = document.getElementById("leftSide");
			var theRightSide = document.getElementById("rightSide");
			var theBody = document.getElementsByTagName("body")[0];
			
			function generateFaces() {
			
				while (theLeftSide.firstChild) {
					theLeftSide.removeChild(theLeftSide.firstChild);
				}
				
				while (theRightSide.firstChild) {
					theRightSide.removeChild(theRightSide.firstChild);
				}
				
				for (i = 0; i < numberOfFaces; ++ i) {
					img = document.createElement("img");
					img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
					img.style.top = Math.floor(Math.random() * 301) + "px";
					img.style.left = Math.floor(Math.random() * 301) + "px";
					theLeftSide.appendChild(img);
				}
				
				leftSideImages = theLeftSide.cloneNode(true);
				leftSideImages.removeChild(leftSideImages.lastChild);
				theRightSide.appendChild(leftSideImages);
				
				theLeftSide.lastChild.onclick = function nextLevel(event){
					event.stopPropagation();
					numberOfFaces += 5;
					generateFaces();
				}
				
			}
			
			generateFaces();
			
			theBody.onclick = function gameOver() {
			
				alert("Game Over! =(");
				theBody.onclick = null;
				theLeftSide.lastChild.onclick = null;
				
			}
			
		</script>
	</body>
</html>
