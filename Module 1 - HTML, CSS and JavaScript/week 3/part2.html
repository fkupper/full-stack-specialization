<html>
	<head>
		<title>Matching Faces Awesome Game</title>
		<style>
			img {
				position: absolute;
			}
			div {
				position: absolute;
				width: 400px;
				height: 400px;
			}
			#rightSide {
				left: 400px;
				border-left: 2px solid;
			}
		</style>
	</head>
	<body>
		<h1>Matching Faces Awesome Game</h1>
		<p>Find and click on the extra smiling face on the left side.</p>
		<div id="leftSide">
		</div>
		<div id="rightSide">
		</div>
		<script>
		
			var numberOfFaces = 5;
			var theLeftSide = document.getElementById("leftSide");
			
			function generateFaces() {
			
				for (i = 0; i < numberOfFaces; ++ i) {
					img = document.createElement("img");
					img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
					img.style.top = Math.floor(Math.random() * 301) + "px";
					img.style.left = Math.floor(Math.random() * 301) + "px";
					theLeftSide.appendChild(img);
				}
				
			}
			
			generateFaces();
			
		</script>
	</body>
</html>
